<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Color Changer Game</title>
  </head>
  <body style="background-color: grey">
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="https://github.com/AnshSingh2529">Github</a>

      <a
        style="
          text-decoration: none;
          color: #344850;
          border: 2px solid black;
          border-radius: 7px;
          font-size: 17px;
          background-color: gray;
          font-weight: 9px;
          margin: 4px;
        "
        title="Return to Home page"
        href="./index.html"
        >Refresh!</a
      >
    </nav>
    <br />

    <main>
      <div class="canvas">
        <h1 style="text-shadow: 1px 2px 5px black; font-family: mono">
          Color Scheme Switcher
        </h1>
        <span class="buttons" id="red" href="/"></span>
        <span class="buttons" id="yellow" href="/"></span>
        <span class="buttons" id="green" href="/"></span>
        <span class="buttons" id="blue" href="/"></span>
        <span class="buttons" id="beige" href="/"></span>
        <span class="buttons" id="skyblue" href="/"></span>
        <span class="buttons" id="indigo" href="/"></span>
        <span class="buttons" id="palevioletred" href="/"></span>

        <h2>
          Try clicking on one of the colors above
          <span> to change the background color of this page!</span>
        </h2>
      </div>
    </main>
  </body>
  <script src="color.js"></script>
</html>
