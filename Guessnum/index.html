<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Guess The Number</title>
  </head>
  <body style="background-color: teal">
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="https://github.com/AnshSingh2529">Github</a>
    </nav>

    <div id="wrapper">
      <h1
        style="
          border-bottom: 3px solid black;
          text-shadow: 1px 2px 5px black;
          font-family: mono;
        "
      >
        ---Number Guessing game---
      </h1>
      <label for="note" style="font-size: x-large">Rules:-</label>
      <p>Try and guess a number Between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <br />
      <form class="form">
        <label for="guessNum" id="guess">GUESS A NUMBER</label>
        <input type="number" id="guessfield" class="guessfield" />
        <input
          type="submit"
          id="subt"
          class="guessSubmit"
          value="Submit guess"
        />
      </form>
      <div class="resultparas">
        <p>Previous Guesses :- <span class="guesses"></span></p>
        <p>Guesses Remaining :- <span class="lastresult">10</span></p>
        <p class="loworhigh"></p>
      </div>
    </div>
  </body>
  <script src="guessnum.js"></script>
</html>
